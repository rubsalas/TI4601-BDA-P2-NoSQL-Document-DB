<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form [formGroup]="signUpForm" (ngSubmit)="createAccount(signUpForm.value)">
			<h1>Crear Cuenta</h1>
			<input type="text" placeholder="Nombre" formControlName="nombre"/>
			<input type="email" placeholder="Correo" formControlName="correo"/>
			<input type="password" placeholder="Contraseña" formControlName="contra"/>
			<input type="text" placeholder="Puesto" formControlName="puesto"/>
			<input type="text" placeholder="Departamento" formControlName="depa"/>
			<button>Registrarme</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form [formGroup]="loginForm" (ngSubmit)="verifySgnIn(loginForm.value)">
			<h1>Iniciar Sesión</h1>
			<input #email type="email" placeholder="Correo" formControlName="correo"/>
			<input #password type="password" placeholder="Contraseña"  formControlName="contra"/>
			<button>Iniciar Sesión</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Hola de nuevo!</h1>
				<p>Inicia sesión para entrar a tu cuenta</p>
				<button class="ghost" id="signIn">Iniciar sesión</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Bienvenido!</h1>
				<p> Si no tienes una cuenta aún, créala para iniciar</p>
				<button class="ghost" id="signUp">Registrarme</button>
			</div>
		</div>
	</div>
</div>
